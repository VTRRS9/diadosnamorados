<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu amor ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hearts-container"></div>

    <main class="container">
        <h1 class="title">Vitor & Eduarda</h1>

        <img src="foto1.jpeg" alt="Foto do casal" class="main-photo">

        <div class="counter-container">
            <p>Eu amo você há</p>
            <div id="counter">
                <span id="years">00</span> anos
                <span id="months">00</span> meses
                <span id="days">00</span> dias
                <span id="hours">00</span> horas
                <span id="minutes">00</span> minutos
                <span id="seconds">00</span> segundos
            </div>
        </div>

        <p class="since-date">Desde 19 de maio de 2023</p>

        <p class="love-message">Eu te amo tanto, mas tanto que nunca vou conseguir descrever tamanho amor que sinto por você ❤️</p>

        <div class="spotify-player">
           <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3MZasYL4eB4Tm2U2LZ58tj?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> 
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
